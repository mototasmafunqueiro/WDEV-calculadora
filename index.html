<!DOCTYPE html>
<html lang="en">

<head>
    <script src="programa.js"></script>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
</head>

<body>
    <div class="celular">
        <div class="telaPrincipal">
            <textarea class="tela" id="visor"></textarea>
        </div>
        <div class="funcao">
            <button onclick="digitaOperador('+')">+</button>
            <button onclick="digitaOperador('-')">-</button>
            <button onclick="digitaOperador('*')">x</button>
            <button onclick="digitaOperador('/')">/</button>
        </div>
        <div class="teclas">
            <button onclick="digitaOperando(1)">1</button>
            <button onclick="digitaOperando(2)">2</button>
            <button onclick="digitaOperando(3)">3</button>
            <div>
                <button onclick="digitaOperando(4)">4</button>
                <button onclick="digitaOperando(5)">5</button>
                <button onclick="digitaOperando(6)">6</button>
            </div>
            <div>
                <button onclick="digitaOperando(7)">7</button>
                <button onclick="digitaOperando(8)">8</button>
                <button onclick="digitaOperando(9)">9</button>
            </div>
            <div>
                <button>c</button>
                <button onclick="digitaOperando(0)" >0</button>
                <button onclick="executa()">=</button>
            </div>
        </div>
    </div>
</body>

</html>
